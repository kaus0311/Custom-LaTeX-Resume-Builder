<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Section Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .sections-container {
      margin-top: 20px;
    }
    .section {
      border: 1px solid #007bff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #e7f3ff;
    }
    .section h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Section Form</h1>
  <div class="form-container">
    <form id="sectionForm">
      <label for="sectionName">Section Name:</label><br>
      <input type="text" id="sectionName" name="sectionName" required><br><br>

      <label for="sectionDescription">Section Description:</label><br>
      <textarea id="sectionDescription" name="sectionDescription" rows="3" required></textarea><br><br>

      <label for="sectionData">Enter Data:</label><br>
      <textarea id="sectionData" name="sectionData" rows="3" required></textarea><br><br>

      <button type="submit">Add Section</button>
    </form>
  </div>

  <div class="sections-container" id="sectionsContainer">
    <h2>Added Sections</h2>
  </div>

  <script>
    const sectionForm = document.getElementById('sectionForm');
    const sectionsContainer = document.getElementById('sectionsContainer');

    sectionForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const sectionName = document.getElementById('sectionName').value;
      const sectionDescription = document.getElementById('sectionDescription').value;
      const sectionData = document.getElementById('sectionData').value;

      // Create a new section element
      const section = document.createElement('div');
      section.classList.add('section');

      section.innerHTML = `
        <h3>${sectionName}</h3>
        <p><strong>Description:</strong> ${sectionDescription}</p>
        <p><strong>Data:</strong> ${sectionData}</p>
      `;

      // Add the new section to the container
      sectionsContainer.appendChild(section);

      // Clear the form fields
      sectionForm.reset();
    });
  </script>
</body>
</html>
